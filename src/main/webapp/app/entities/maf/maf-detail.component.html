<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mAF">
            <h2><span jhiTranslate="mafmomApp.mAF.detail.title">MAF</span> {{mAF.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mafmomApp.mAF.version">Version</span></dt>
                <dd>
                    <span>{{mAF.version}}</span>
                </dd>
                <dt><span jhiTranslate="mafmomApp.mAF.publie">Publie</span></dt>
                <dd>
                    <span>{{mAF.publie}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/maf', mAF.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
