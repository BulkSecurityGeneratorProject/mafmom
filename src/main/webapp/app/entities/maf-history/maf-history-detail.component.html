<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mAFHistory">
            <h2><span jhiTranslate="mafmomApp.mAFHistory.detail.title">MAF History</span> {{mAFHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mafmomApp.mAFHistory.startDate">Start Date</span></dt>
                <dd>
                    <span>{{mAFHistory.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="mafmomApp.mAFHistory.endDate">End Date</span></dt>
                <dd>
                    <span>{{mAFHistory.endDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/maf-history', mAFHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
