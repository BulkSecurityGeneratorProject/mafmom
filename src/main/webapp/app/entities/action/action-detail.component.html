<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="action">
            <h2><span jhiTranslate="mafmomApp.action.detail.title">Action</span> {{action.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mafmomApp.action.typeAction">Type Action</span></dt>
                <dd>
                    <span jhiTranslate="{{'mafmomApp.ActionType.' + action.typeAction}}">{{action.typeAction}}</span>
                </dd>
                <dt><span jhiTranslate="mafmomApp.action.libelleAction">Libelle Action</span></dt>
                <dd>
                    <span>{{action.libelleAction}}</span>
                </dd>
                <dt><span jhiTranslate="mafmomApp.action.contrat">Contrat</span></dt>
                <dd>
                    <div *ngIf="action.contrat">
                        <a [routerLink]="['/contrat', action.contrat?.id, 'view']">{{action.contrat?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="mafmomApp.action.mAFHistory">M AF History</span></dt>
                <dd>
                    <div *ngIf="action.mAFHistory">
                        <a [routerLink]="['/maf-history', action.mAFHistory?.id, 'view']">{{action.mAFHistory?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action', action.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
